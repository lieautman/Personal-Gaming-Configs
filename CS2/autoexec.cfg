////////////////////////// 1. Main Settings

con_enable "1"															//Enables console
cl_autowepswitch "0"													//Disable auto-weapon switch

echo 1.Main Settings Loaded [X] 										//Loading confirmation in console

////////////////////////// 3. Binds

bind "F4" "ignoremsg"		                                            //Toggle messages from enemies, team or both
bind "F5" "say ❤"											            //Chat message
bind "F6" "say ( . Y . )"												//Chat message
bind "F7" "say (‿|‿)"												    //Chat message
bind "F8" "say XD"												        //Chat message
unbind "i"																//To not accidentally enable hud fade

////////////////////////// 2. Movement aliases

alias +jump_ "+jump;+jump"
alias -jump_ "-jump;-jump;-jump"
alias +duck_ "+duck;+duck"
alias -duck_ "-duck;-duck;-duck"
alias +sprint_ "+sprint;+sprint"                                        // walking
alias -sprint_ "-sprint;-sprint;-sprint"
alias +forward_ "+forward;+forward"
alias -forward_ "-forward;-forward;-forward"
alias +left_ "+left;+left"
alias -left_ "-left;-left;-left"
alias +back_ "+back;+back"
alias -back_ "-back;-back;-back"
alias +right_ "+right;+right"
alias -right_ "-right;-right;-right"

//special w bind?
alias _checkw "-forward_; alias checkw"
alias +w "+forward_; alias checkw _checkw"
bind "w" "+w"

bind "a" "+left_"
bind "s" "+back_"
bind "d" "+right_"
bind "space" "+jump"
bind "ctrl" "+duck"
bind "shift" "+sprint"

bind "leftarrow" "+left"												//Turn left with arrow key
bind "rightarrow" "+right"												//Turn right with arrow key
bind "uparrow" "+forward"												//Move forward with arrow key
bind "downarrow" "+back"												//Move back with arrow key
bind "mwheelup" "+jump_"												//For them bhops
bind "mwheeldown" "+jump_"												//For them bhops

echo 2.Movement aliases [X] 											//Loading confirmation in console

////////////////////////// 4. Mouse ("Raw Input" & "No Acceleration")

m_rawinput "1"															//Enable Raw Input for perfect precision (Raw input is unavailable on OSX)
m_mouseaccel2 "0"														//Disables windows mouse acceleration initial threshold, safety precaution
m_mouseaccel1 "0"														//Disables windows mouse acceleration initial threshold, safety precaution
m_customaccel "0"														//Custom mouse acceleration disabled
m_mousespeed "0"														//Windows mouse acceleration disabled, just for precaution
echo 4.Mouse Settings Loaded [X] 										//Loading confirmation in console

////////////////////////// 5.Bob (Less weapon movement)

cl_bob_lower_amt "5"													//How much the viewmodel lowers when running, set to lowest for less distraction
cl_bobamt_lat "0.1"														//How much the viewmodel moves side to side when running, set to lowest for less distraction
cl_bobamt_vert "0.1"													//How much the viewmodel moves up and down when running, set to lowest for less distraction
cl_bobcycle "0.98"														//The frequency at which the viewmodel bobs, set to default
cl_viewmodel_shift_left_amt "0.5"										//Lowers the crouching animation of the viewmodel
cl_viewmodel_shift_right_amt "0.25"										//Lowers the crouching animation of the viewmodel

echo 5.Bob Settings Loaded [X] 											//Loading confirmation in console
 
////////////////////////// 6.FPS & Video

fps_max "400"															//Max frames per second (300 = capped - had issues with var uncapped)
fps_max_menu "0"														//Max frames per second in main-menu (0 = uncapped)

echo 6.FPS & Video Settings Loaded [X] 									//Loading confirmation in console
 
////////////////////////// 7.MultyBinds
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind "n" "+jumpaction;+throwaction;"

alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"
bind "m" "+runthrow;+throwaction"

// Useful shortcuts for popular commands in console
alias "d" "disconnect"
alias "q" "quit;exit"
alias "r" "retry"
alias "rs" "mp_restartgame 1"

echo 7.MultyBinds Loaded [X] 									        //Loading confirmation in console
